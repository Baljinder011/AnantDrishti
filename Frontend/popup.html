<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
    <style>
        /* Basic styling for the popup */
.popup {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it's on top */
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
}

#searchInput {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#searchButton {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#searchButton:hover {
    background-color: #0056b3;
}

.the-search {
    cursor: pointer;
    font-size: 24px;
    margin: 20px;
}
    </style>


</head>
<body>
    <!-- Magnifying glass icon -->
    <i class="fa-solid fa-magnifying-glass the-search" id="searchIcon"></i>

    <!-- Popup Search Box -->
    <div id="searchPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
        </div>
    </div>

    <script>
        // Get references to the elements
        const searchIcon = document.getElementById('searchIcon');
        const searchPopup = document.getElementById('searchPopup');
        const closeBtn = document.getElementById('closeBtn');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
    
        // Function to handle search icon click (only for screens below 500px)
        function handleSearchClick() {
            if (window.innerWidth < 500) { // Check screen width
                searchPopup.style.display = 'flex';
            }
        }
    
        // Attach event listener to search icon
        searchIcon.addEventListener('click', handleSearchClick);
    
        // Hide the popup when the close button is clicked
        closeBtn.addEventListener('click', () => {
            searchPopup.style.display = 'none';
        });
    
        // Hide the popup when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === searchPopup) {
                searchPopup.style.display = 'none';
            }
        });
    
        // Handle the search button click
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                alert(`You searched for: ${query}`);
                searchPopup.style.display = 'none'; // Close the popup after search
            } else {
                alert('Please enter a search term.');
            }
        });
    </script>
    
   
</body>
</html>
