<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./register.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
    .cursor-pointer {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    $(function () {
      $("#nav-placeholder").load("nav.html");
    });
  </script>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4 h3">Create Your Account</h3>
      <form id="registerForm" class="d-flex flex-column gap-3">
        <!-- Row for Full Name and Date of Birth inputs -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
        </div>
        <!-- Row for Phone Number and Email inputs -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone" required pattern="[0-9]{10}">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>
        <!-- Row for Password and Confirm Password inputs -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <div class="position-relative">
              <input type="password" id="password" class="form-control" placeholder="Create a password" required>
              <i class="fa-solid fa-eye position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer"
                id="togglePassword" style="color: #6C757D;"></i>
            </div>
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="position-relative">
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                required>
              <i class="fa-solid fa-eye position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer"
                id="toggleConfirmPassword" style="color: #6C757D;"></i>
            </div>
          </div>
        </div>
        <!-- Terms and Conditions -->
        <div class="form-check mb-3">
          <input type="checkbox" id="terms" required>
          <label class="the-label ms-2">I agree to the <a href="./terms.html">terms and conditions</a></label>
        </div>
        <!-- Register button -->
        <button  class="register">Register</button>
        <small class="text-center mt-3 already">Already have an account? <a href="./login.html">Login here</a></small>
            <!-- Error Message -->
        <div id="formError" class="text-danger mt-3 error"></div>
        <!-- Login Link -->
      </form>
    </div>
  </div>
  <script>
    // Toggle visibility for Password and Confirm Password fields
    function togglePasswordVisibility(inputId, iconId) {
      const inputField = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (inputField.type === 'password') {
        inputField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        inputField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    document.getElementById('togglePassword').addEventListener('click', function () {
      togglePasswordVisibility('password', 'togglePassword');
    });
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
    });
    const registerForm = document.getElementById('registerForm');
    const formError = document.getElementById('formError');
    registerForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const phone = document.getElementById('phone').value.trim();
      if (password !== confirmPassword) {
        formError.textContent = "Passwords do not match.";
        return;
      }
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
      if (!passwordRegex.test(password)) {
        formError.textContent = "Password must be at least 6 characters long, and contain at least one letter and one number.";
        return;
      }
      try {
        const response = await fetch("https://indraq.tech:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, fullName: name, dob, phone }),
        });
        const data = await response.json();
        if (data.message) {
          if (data.message === "User already exists") {
            formError.textContent = "A user with this email already exists. Please try a different email.";
            return;
          }
          localStorage.setItem('userProfile', JSON.stringify({ email, name, dob, phone }));
          localStorage.setItem('isLoggedIn', 'true');
          alert(data.message);
          window.location.href = "./index.html";
        } else {
          formError.textContent = data.message || "Registration failed. Please try again.";
        }
      } catch (error) {
        formError.textContent = "Error connecting to the server.";
      }
    });
    function showError(message) {
  formError.textContent = message;
  formError.classList.add('show');
}
function clearError() {
  formError.textContent = '';
  formError.classList.remove('show');
}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
