<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .success-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            margin: auto;
        }
        .success-image {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
    <script>
        // Automatically redirect to Orders section after 5 seconds
        setTimeout(() => {
            window.location.href = "profile.html"; // Redirect to profile page
        }, 5000);
    </script>
</head>
<body>

    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Success" class="success-image"> 
        <h2>Payment Successful!</h2>
        <p>Thank you for your purchase. Your payment has been processed successfully.</p>
        <p>You will be redirected to your orders in <span id="countdown">5</span> seconds...</p>
        <a href="profile.html" class="btn">See Orders Now</a>
    </div>

    <script>
        // Countdown Timer for Redirect
        let count = 5;
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(() => {
            count--;
            countdownElement.innerText = count;
            if (count === 0) clearInterval(countdownInterval);
        }, 1000);
    </script>

</body>
</html>
