<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }

        .success-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            margin: auto;
        }

        .success-image {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Success" class="success-image">
        <h2>Payment Successful!</h2>
        <p>Thank you for your purchase. Your payment has been processed successfully.</p>

        <a href="orders.html" class="btn">see your orders</a>
    </div>


    <script src="config.js"></script>
    <script src="config.js"></script>


    <script>

document.addEventListener("DOMContentLoaded", async function () {
    const pendingOrder = JSON.parse(sessionStorage.getItem("pendingOrder"));

    if (!pendingOrder) {
        alert("No order found! Redirecting to home...");
        window.location.href = "/";
        return;
    }

    // Get transaction ID from URL (if provided by Cashfree)
    const urlParams = new URLSearchParams(window.location.search);
    const transactionId = urlParams.get("transaction_id");

    if (transactionId) {
        pendingOrder.paymentDetails.transactionId = transactionId;
    }

    // Send order to backend
    try {
        const response = await fetch(`${CONFIG.API_URL}/save-order`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pendingOrder)
        });

        const result = await response.json();

        if (result.success) {
            sessionStorage.removeItem("pendingOrder"); // Clear order
            localStorage.removeItem("cart"); // Clear cart
            alert("Order saved successfully!");
        } else {
            alert("Order saving failed: " + result.message);
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Failed to save order.");
    }
});




    </script>



</body>

</html>
