<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

       .container h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #eee;
            padding-top: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            color: #555;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab.active {
            padding: 12px;
            background-color: rgba(175, 82, 222, 1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s;
        }

        .tab:hover {
            background-color: rgb(137, 47, 182);
            color: white;
            transform: scale(1.1);
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        select {
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .order-header,
        .order-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            padding-bottom: 5px;
        }

        .order-info p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .order-products {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .product-details {
            flex-grow: 1;
            font-size: 0.9rem;
            color: #333;
        }

        .product-details p{
            margin-top:10px
        }

        .product-buttons button {
            padding: 12px;
            background-color: rgba(175, 82, 222, 1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .product-buttons button:hover {
            background-color: rgb(91, 22, 126);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .filter-container {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("profileNav.html" , function () {
          updateCartCounter(); // Ensure counter updates after loading nav
        });
      });
  </script>

    <div class="container">
        <h1>Your Orders</h1>
        <div class="tabs">
            <span class="tab active" data-type="Orders">Orders</span>
            <span class="tab" data-type="Buy Again">Buy Again</span>
            <span class="tab" data-type="Not Yet Shipped">Not Yet Shipped</span>
            <span class="tab" data-type="Cancelled Orders">Cancelled Orders</span>
        </div>

        <div class="filter-container">
            <p><strong id="order-count">0</strong> orders placed in</p>
            <select id="time-filter">
                <option>past 3 months</option>
                <option>past 6 months</option>
                <option>past year</option>
            </select>

            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Return">Return</option>
                <option value="Refund">Refund</option>
            </select>
        </div>

        <div class="orders-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll(".tab");
            const ordersList = document.querySelector(".orders-list");
            const orderCount = document.getElementById("order-count");
            const statusFilter = document.getElementById("status-filter");
    
            const ordersData = {
                "Orders": [
                    {
                        id: "12345", date: "02/25/2025", status: "Shipped", delivery: "03/01/2025", products: [
                            { name: "Product Name 1", quantity: 2, price: "$20", image: "https://images.unsplash.com/photo-1583121274602-3e2820c69888?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D", status: "Shipped", date: "02/25/2025" },
                            { name: "Product Name 2", quantity: 1, price: "$15", image: "https://images.unsplash.com/photo-1553440569-bcc63803a83d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D", status: "Shipped", date: "02/25/2025" }
                        ]
                    },
                    {
                        id: "67890", date: "02/20/2025", status: "Delivered", delivery: "02/25/2025", products: [
                            { name: "Product Name 3", quantity: 1, price: "$25", image: "https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnN8ZW58MHx8MHx8fDA%3D", status: "Delivered", date: "02/20/2025" }
                        ]
                    }
                ],
                "Buy Again": [],
                "Not Yet Shipped": [],
                "Cancelled Orders": []
            };
    
            function renderOrders(type, status = "All") {
                ordersList.innerHTML = "";
                let filteredOrders = ordersData[type];
    
                if (status !== "All") {
                    filteredOrders = filteredOrders.filter(order => order.status === status);
                }
    
                orderCount.textContent = filteredOrders.length;
    
                if (filteredOrders.length === 0) {
                    ordersList.innerHTML = `<p>No ${type.toLowerCase()} available.</p>`;
                    return;
                }
    
                filteredOrders.forEach(order => {
                    let productsHtml = order.products.map(product => `
                        <div class='product'>
                            <img src='${product.image}' alt='${product.name}'>
                            <div class='product-details'>
                                <p><strong>${product.name}</strong></p>
                                <p>Quantity: ${product.quantity}</p>
                                <p>Price: ${product.price}</p>
                                <p>Status: <strong>${product.status}</strong></p>
                                <p>Purchased on: <strong>${product.date}</strong></p>
                            </div>
                        </div>
                    `).join('');
    
                    ordersList.innerHTML += `
                        <div class='order-item'>
                            <div class='order-header'>
                                <p>Order ID: <strong>${order.id}</strong></p>
                                <p>Placed on: <strong>${order.date}</strong></p>
                            </div>
                            <div class='order-info'>
                                <p>Status: <strong>${order.status}</strong></p>
                                <p>Estimated Delivery: <strong>${order.delivery}</strong></p>
                            </div>
                            <div class='order-products'>${productsHtml}</div>
                        </div>
                    `;
                });
            }
    
            tabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    tabs.forEach(t => t.classList.remove("active"));
                    tab.classList.add("active");
                    renderOrders(tab.dataset.type, statusFilter.value);
                });
            });
    
            statusFilter.addEventListener("change", () => {
                renderOrders(document.querySelector(".tab.active").dataset.type, statusFilter.value);
            });
    
            renderOrders("Orders");
        });
    </script>
    

</body>

</html>
