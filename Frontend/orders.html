<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #eee;
            padding-top: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            color: #555;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab.active {
            padding: 12px;
            background-color: rgba(175, 82, 222, 1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s;
        }

        .tab:hover {
            background-color: rgb(137, 47, 182);
            color: white;
            transform: scale(1.1);
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        select {
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }

        .order {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .order h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .order p {
            font-size: 0.95rem;
            color: #555;
            margin: 5px 0;
        }

        .order ul {
            list-style: none;
            padding: 0;
        }

        .order li {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .order .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }

        .order .product-details {
            flex-grow: 1;
        }

        .order .product-details p {
            margin: 2px 0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .order h4 {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #444;
        }

        .view-details-btn {
            padding: 12px;
            background-color: rgba(175, 82, 222, 1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 150px;
        }

        .view-details-btn:hover {
            background-color: rgb(91, 22, 126);
        }
    </style>
</head>

<body>

    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("profileNav.html", function () {
                updateCartCounter();
            });
        });
    </script>

    <div class="container">
        <h1>Your Orders</h1>
        <div class="tabs">
            <span class="tab active" data-type="Orders">Orders</span>
            <span class="tab" data-type="Buy Again">Buy Again</span>
            <span class="tab" data-type="Not Yet Shipped">Not Yet Shipped</span>
            <span class="tab" data-type="Cancelled Orders">Cancelled Orders</span>
        </div>

        <div class="filter-container">
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Return">Return</option>
                <option value="Refund">Refund</option>
            </select>
        </div>

        <div id="orderDetails"></div>
    </div>
