<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #eee;
            padding-top: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            color: #555;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab.active {
            padding: 12px;
            background-color: rgba(175, 82, 222, 1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s;
        }

        .tab:hover {
            background-color: rgb(137, 47, 182);
            color: white;
            transform: scale(1.1);
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        select {
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .order-header,
        .order-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            padding-bottom: 5px;
        }

        .order-info p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .order-products {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .product-details {
            flex-grow: 1;
            font-size: 0.9rem;
            color: #333;
        }

        .product-details p {
            margin-top: 10px
        }

        .product-buttons button {
            padding: 12px;
            background-color: rgba(175, 82, 222, 1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .product-buttons button:hover {
            background-color: rgb(91, 22, 126);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .filter-container {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("profileNav.html", function () {
          updateCartCounter(); // Ensure counter updates after loading nav
        });
      });
    </script>

    <div class="container">
        <h1>Your Orders</h1>
        <div class="tabs">
            <span class="tab active" data-type="Orders">Orders</span>
            <span class="tab" data-type="Buy Again">Buy Again</span>
            <span class="tab" data-type="Not Yet Shipped">Not Yet Shipped</span>
            <span class="tab" data-type="Cancelled Orders">Cancelled Orders</span>
        </div>

        <div class="filter-container">
            <p><strong id="order-count">0</strong> orders placed in</p>
            <select id="time-filter">
                <option>past 3 months</option>
                <option>past 6 months</option>
                <option>past year</option>
            </select>

            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Return">Return</option>
                <option value="Refund">Refund</option>
            </select>
        </div>

        <div id="orderDetails"></div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    if (orderId) {
        try {
            const response = await fetch(`${CONFIG.API_URL}/get-order/${orderId}`);
            const order = await response.json();

            if (order.success) {
                displayOrderDetails(order);
            } else {
                alert('Order not found');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to fetch order details');
        }
    } else {
        alert('No order ID found in the URL');
    }
});

function displayOrderDetails(order) {
    const orderDetailsContainer = document.getElementById('orderDetails');
    orderDetailsContainer.innerHTML = `
        <h3>Order ID: ${order._id}</h3>
        <h4>Payment Method: ${order.paymentDetails.method}</h4>
        <p><strong>Shipping Method:</strong> ${order.paymentDetails.shippingMethod}</p>
        <h4>Order Items:</h4>
        <ul>
            ${order.orderDetails.map(item => `
                <li>
                    <div class="product">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="product-details">
                            <p><strong>${item.name}</strong></p>
                            <p>Rs. ${item.price} x ${item.quantity}</p>
                        </div>
                    </div>
                </li>
            `).join('')}
        </ul>
        <h4>Total: Rs. ${order.paymentDetails.amount}</h4>
    `;
}
    </script>

</body>

</html>
