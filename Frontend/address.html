<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses</title>
    <link rel="stylesheet" href="address.css"> <!-- Add your CSS file -->
</head>
<body>
    <h2>My Addresses</h2>
    <button onclick="openAddressPopup()">Add New Address</button>
    <div id="addressesList"></div>

    <!-- Add Address Popup -->
    <div id="addressPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <h3>Add Address</h3>
            <input type="text" id="newStreet" placeholder="Street">
            <input type="text" id="newCity" placeholder="City">
            <input type="text" id="newState" placeholder="State">
            <input type="text" id="newCountry" placeholder="Country">
            <input type="text" id="newPostalCode" placeholder="Postal Code">
            <button onclick="saveNewAddress()">Save</button>
            <button onclick="closeAddressPopup()">Cancel</button>
        </div>
    </div>

    <script>
        async function fetchUserAddresses() {
            const _id = localStorage.getItem("_id");
            if (!_id) {
                alert("User ID not found!");
                return;
            }

            try {
                const response = await fetch(`http://localhost:4000/users/${_id}/addresses`);
                if (!response.ok) throw new Error("Failed to fetch addresses");

                const data = await response.json();
                const addressesList = document.getElementById("addressesList");
                
                addressesList.innerHTML = ""; // Clear previous addresses
                if (!data.addresses || data.addresses.length === 0) {
                    addressesList.innerHTML = "<p>No saved addresses found.</p>";
                } else {
                    data.addresses.forEach((addr, index) => {
                        const addressItem = document.createElement("div");
                        addressItem.className = "address-item";
                        addressItem.innerHTML = `
                            <p><strong>Street:</strong> ${addr.street}</p>
                            <p><strong>City:</strong> ${addr.city}</p>
                            <p><strong>State:</strong> ${addr.state}</p>
                            <p><strong>Country:</strong> ${addr.country}</p>
                            <p><strong>Postal Code:</strong> ${addr.postalCode}</p>
                            <button onclick="removeAddress(${index})">Remove</button>
                        `;
                        addressesList.appendChild(addressItem);
                    });
                }
            } catch (error) {
                console.error("Error fetching addresses:", error);
                alert("Error fetching addresses!");
            }
        }

        async function saveNewAddress() {
            const _id = localStorage.getItem("_id");
            if (!_id) {
                alert("User ID not found!");
                return;
            }

            const newAddress = {
                street: document.getElementById("newStreet").value,
                city: document.getElementById("newCity").value,
                postalCode: document.getElementById("newPostalCode").value,
                state: document.getElementById("newState").value,
                country: document.getElementById("newCountry").value
            };

            try {
                const response = await fetch(`http://localhost:4000/users/${_id}/add-address`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newAddress)
                });

                if (response.ok) {
                    alert("Address added successfully!");
                    closeAddressPopup();
                    fetchUserAddresses();
                } else {
                    alert("Failed to add address!");
                }
            } catch (error) {
                console.error("Error saving address:", error);
                alert("Error saving address!");
            }
        }

        async function removeAddress(index) {
            if (!confirm("Are you sure you want to remove this address?")) return;

            const _id = localStorage.getItem("_id");
            if (!_id) {
                alert("User ID not found!");
                return;
            }

            try {
                const response = await fetch(`http://localhost:4000/users/${_id}/remove-address/${index}`, {
                    method: "PUT"
                });

                if (response.ok) {
                    alert("Address removed successfully!");
                    fetchUserAddresses();
                } else {
                    alert("Failed to remove address!");
                }
            } catch (error) {
                console.error("Error removing address:", error);
                alert("Error removing address!");
            }
        }

        function openAddressPopup() {
            document.getElementById("addressPopup").style.display = "flex";
        }

        function closeAddressPopup() {
            document.getElementById("addressPopup").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", fetchUserAddresses);
    </script>
</body>
</html>
